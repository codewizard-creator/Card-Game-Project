<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    
    
    <div class="board">
        <div class="alert-middle alert-animate"></div>
        <div class="tutorial-end">
            <h2 class="end-heading">First section is completed</h2>
            <p class = "learned">You learned <span class ="feature-learned-1">Scout</span> and <span class ="feature-learned-2">Risk</span></p>
            <div class="buttons">
            <button class="tutorial-again-1">Repeat the section</button>
            <button class="tutorial-again-2">Repeat the section</button>
            <button class="tutorial-again-3">Repeat the section</button>
            <button class="next-section-1">Continue</button>
            <button class="next-section-2">Continue</button>
            <button class="skip-tutorials">Skip tutorials</button>
        </div>
        </div>
        <div class="board-top">
            <div class="computerhands">
                <!--<div class="card card-computer">
                </div> -->
                
                      
                
            </div>

            <div class="computerside">
                
            </div>
        </div>
        <div class="board-bottom">
            <div class="yourside">
                <!-- <div class="card card-sample">
                </div>
               -->
                
                                 
             </div>

            <div class="yourhands">
                <!--<div class="card card-sample">
                </div> -->
               
                                
            </div>
        </div>
    </div>
    <div class="values">
        <div class="sumcomputer">
            <h2 class="opponent">Rival</h2> 
            <span class="comp current">0</span>
            <div class="only-sample sample rival"></div>
        </div>
     
        <div class="control">
            <button class="init">Start</button>
            <button class="next">next</button>
            <button class="skip">Skip tutorial</button>
            <div class="alert">
            </div>
            <button class="transform-scout">Become a scout</button>

        </div>
        <div class="sumyou">
            <h2 class="opponent">You</h2> 
            <span class="your current">0</span>
            <div class="only-sample sample you"></div>
            </div>
        </div>

    </div>
    
</div>

    

<script type="module" defer src="app.js"></script>
</body>
</html>
