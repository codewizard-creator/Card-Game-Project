<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    
    
    <div class="board">
        <div class="board-top">
            <div class="computerhands">
                <!--<div class="card card-computer">
                </div> -->
                
                      
                
            </div>

            <div class="computerside">
                
            </div>
        </div>
        <div class="board-bottom">
            <div class="yourside">
                <!-- <div class="card card-sample">
                </div>
               -->
                
                                 
             </div>

            <div class="yourhands">
                <!--<div class="card card-sample">
                </div> -->
               
                                
            </div>
        </div>
    </div>
    <div class="values">
        <div class="sumcomputer">
            <h2 class="opponent">Rival</h2> 
            <span class="comp current">0</span>
            <div class="card-sample sample"></div>
        </div>
     
        <div class="control">
            <button class="init">Start</button>
            <button class="next">next</button>
            <p class="alert"></p>

        </div>
        <div class="sumyou">
            <h2 class="opponent">You</h2> 
            <span class="your current">0</span>
            <div class="card-sample sample you"></div>
            </div>
        </div>

    </div>
    
</div>

    

<script src="app.js"></script>
</body>
</html>
